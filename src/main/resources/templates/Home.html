<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/home.css" />

  <script src="/static/js/common.js"></script>

  <title>클래시오브클랜 편의기능</title>
</head>
<body>
  <div class="cards">
    <div class="card red" onclick="renderPage('/clan/member'); return false;">
      <p class="tip">전체 클랜원</p>
      <p class="second-text"></p>
    </div>
    <div class="card blue" onclick="renderPage('/clan/war'); return false;">
      <p class="tip">클랜전 현황</p>
      <p class="second-text"></p>
    </div>
    <div class="card green" onclick="renderPage('/capital/raid'); return false;">
      <p class="tip">습격전 현황</p>
      <p class="second-text">(매주 금요일 진행)</p>
    </div>
    <div class="card green" onclick="renderPage('/capital/attacks'); return false;">
      <p class="tip">습격전 현황</p>
      <p class="second-text">(매주 금요일 진행)</p>
    </div>
  </div>
</body>
</html>
