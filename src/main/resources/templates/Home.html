<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/error.css" />

  <style>
    .modal-btn-box{
      width:100%;
      text-align:center;
    }
    .modal-btn-box button{
      display:inline-block;
      width:150px;
      height:50px;
      background-color:#ffffff;
      border:1px solid #e1e1e1;
      cursor:pointer;
      padding-top:8px;
    }
    .modal-wrap{
      background-color:rgba(0,0,0,.3);
      justify-content:center;
      align-items:center;
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      display:none;
      padding:15px;
    }
    .modal{
      width:100%;
      max-width:400px;
      border-radius:10px;
      overflow:hidden;
      background-color:#264db5;
      box-shadow: 5px 10px 10px 1px rgba(0,0,0,.3);
    }
    .modal-head{
      width:100%;
      height:50px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .head-title {
      font-size: 38px;
      font-style: italic;
      font-weight: 700;
      letter-spacing: -3px;
      text-align: center;
    }
    .modal-body{
      width:100%;
      background-color:#ffffff;
    }
    .body-content{
      width:100%;
      padding:30px;
    }
    .body-titlebox{
      text-align:center;
      width:100%;
      height:40px;
      margin-bottom:10px;
    }
    .body-contentbox{
      word-break:break-word;
      overflow-y:auto;
      min-height:100px;
      max-height:200px;
    }
    .modal-foot{
      width:100%;
      height:50px;
    }
    .pop-btn{
      display:inline-flex;
      width:50%;
      height:100%;
      float:left;
      justify-content:center;
      align-items:center;
      color:#ffffff;
      cursor:pointer;
    }
    .pop-btn.confirm{
      border-right:1px solid #3b5fbf;
    }
    .home-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>

  <script src="/static/js/common.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    async function checkClashOfClanServer() {
      axios.get("/leagues")
           .then((response) => {})
           .catch((error) => {
             const { response } = error;
             const { status, data } = response;

             let msg = 'Clash of Clan API Server\n'
             const { reason, message } = data;
             if (reason) {
               msg += `\nreason: ${reason}`;
             }
             if (message) {
               msg += `\nmessage: ${message}`;
             }

             msg += `\n\n위와 같은 사유로 편의기능을 제공 불가`;

             const codeContainerElement = document.querySelector('#code');
             codeContainerElement.value = msg;

             const homeWrapperElement = document.querySelector('.home-wrapper');
             homeWrapperElement.classList.add('display-none');

             const errorElement = document.querySelector('.error');
             errorElement.classList.remove('display-none');
           })
    }

    window.onload = async () => {
      await checkClashOfClanServer()
    }
  </script>

  <title>아카데미 클랜 편의기능</title>
</head>
<body>
  <div class="error display-none">
    <div class="card">
      <div class="header">
        <div class="top">
          <div class="circle">
            <span class="red circle2"></span>
          </div>
          <div class="circle">
            <span class="yellow circle2"></span>
          </div>
          <div class="circle">
            <span class="green circle2"></span>
          </div>
          <div class="title">
            <p id="title2">서버 점검</p>
          </div>
        </div>
      </div>
      <div class="code-container">
        <label for="code">
          <textarea readonly="" name="code" id="code" class="area"></textarea>
        </label>
      </div>
    </div>

  </div>
  <div class="home-wrapper">
    <div class="logo" onclick="clickHandler()"></div>
    <div class="cards">
      <div class="card violet" onclick="renderPage('/clan'); return false;">
        <p class="tip">클랜 목록</p>
        <p class="second-text"></p>
      </div>

      <div class="card red" onclick="renderPage('/clan/member'); return false;">
        <p class="tip">전체 클랜원</p>
      </div>
      <div class="card black" onclick="renderPage('/clan/league'); return false;">
        <p class="tip">리그전 현황</p>
        <p class="second-text">(매월 초 진행)</p>
      </div>
      <div class="card green" onclick="renderPage('/capital/raid'); return false;">
        <p class="tip">습격전 현황</p>
        <p class="second-text">(매주 금요일 진행)</p>
      </div>
      <div class="card blue" onclick="renderPage('/clan/war?type=normal'); return false;">
        <p class="tip">클랜전 현황</p>
        <p class="second-text">(토,월,수 매칭)</p>
      </div>
      <div class="card coral" onclick="renderPage('/clan/war?type=parallel'); return false;">
        <p class="tip">병행클랜전 현황</p>
        <p class="second-text">(월초 리그전 진행)</p>
      </div>
    </div>
  </div>
</body>

<script>
  let clickCount = 0;
  function clickHandler() {
    clickCount++;
    if(clickCount === 5) {
      showModal();
    }
  }

  function showModal() {
     const modal = document.getElementById("modal");
     const closeButton = document.getElementsByClassName("close")[0];

     modal.style.display = "flex";

     closeButton.onclick = function() {
       modal.style.display = "none";
       clickCount = 0;
     }

     window.onclick = function(event) {
       if(event.target === modal) {
         modal.style.display = "none";
         clickCount = 0;
       }
     }
  }

  document.getElementById("submit").addEventListener("click", function() {
    const backdoorCode = document.getElementById("backdoorCode").value;
    console.log(backdoorCode);
  })
</script>
</html>
